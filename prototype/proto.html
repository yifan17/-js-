<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链</title>
</head>
<body>
    <div class="container"> 
        <p>构造函数也是函数，函数和构造函数的区别就在于是否用new</p>
        <p>原型、构造函数、实例的关系</p>
        <img src="../images/prototype.png"/>
        <p>原型对象上的方法可以被不同放入实例所公用</p>
        <p>instanceof原理</p>
        <img src="../images/instanceof.jpg" alt="">
    </div> 
    <script type="text/javascript">
        // 第一种方式 ： 字面量
        var o1 = {
            name : 'o1'
        };
        var o2 = new Object({name : 'o2'});
        // 第二种方式 : 通过构造函数
        var M = function(name)
        {
            this.name = name;
        }
        var o3 = new M('o3');
        // 第三种方式：Object.create
        var p = {
            name: 'p'
        };
        var o4 = Object.create(p)
    </script>
</body>
</html>
